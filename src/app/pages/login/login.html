<div class="auth-main">
  <div class="auth-block">
    <h1>后台管理</h1>
    <a routerLink="" class="auth-link">注册</a>
    <form (ngSubmit)="login(form.value)" [formGroup]="form"  class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched),'has-success':(email.valid && email.touched)}">
        <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
        <div class="col-sm-10">
          <input type="email" [formControl]="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched),'has-success':(password.valid && password.touched)}">
        <label class="col-sm-2 control-label" for="inputPsw3">Password</label>
        <div class="col-sm-10">
          <input type="password" [formControl]="password" id="inputPsw3" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  type="submit" [disabled]="!form.valid" class="btn btn-default btn-auth">登录</button>
          <a routerLink="/login" class="forgot-pass">忘记密码？</a>
        </div>
      </div>
    </form>
    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>
    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="fa fa-weixin" title="Share on WeiXin"></i></li>
        <li><i class="fa fa-qq" title="Share on QQ"></i></li>
        <li><i class="fa fa-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
