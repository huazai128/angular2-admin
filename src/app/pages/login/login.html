<div class="auth-main">
  <div class="auth-block">
    <h1>后台管理</h1>
    <a routerLink="" class="auth-link">注册</a>


    <form (ngSubmit)="onSubmit(form.value)"  class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': false,'has-success':false}">
        <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 control-label" for="inputPsw3">Password</label>
        <div class="col-sm-10">
          <input type="password" id="inputPsw3" class="form-control" placeholder="Password">
        </div>
      </div>


      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  type="submit" class="btn btn-default btn-auth">登录</button>
          <a routerLink="/login" class="forgot-pass">忘记密码？</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-weixin" title="Share on Facebook"></i></li>
        <li><i class="socicon icon-weixin" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
